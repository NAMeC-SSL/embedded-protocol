syntax ="proto3";

enum Commands {
    STOP = 0;
    RUN = 1;
    BREAK = 2;
}

message RobotToBrushless {
    Commands command = 1; // Brushless command
    float speed = 2; // m.s-1
}

message BrushlessToRobot {
    uint32 error_count = 1; // Number of SPI transmission errors
    float measured_speed = 2; // m.s-1
}